<html>
	<head>
		<script src="my_script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			  $("input").keyup(function(){
			    var buy_price = $("#buy").val();
			    var sell_price = $("#sell").val();
			    var total_charges = parseInt(buy_price) + parseInt(sell_price);
			    $("#charges").text(total_charges);
			  });
			})
		</script>
	</head>
	<body>			
		Buy: <input type="text" id="buy">
		Sell: <input type="text" id="sell"></br>
		Charges: <span id="charges"></span>	
	</body>
</html>
